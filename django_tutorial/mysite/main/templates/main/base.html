<!doctype html>
    <head>
         <style type = "text/css">
            .sidenav{
                height: 100%;
                width: 160px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #111;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a{
                padding: 8px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidenav a:hover{
                color: #f1f1f1;
            }
            .main{
                margin-left: 160px;
                padding: 0px 10px;
            }
         </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        
        <title>{% block title %} Aadi's Website {% endblock %}</title>
    </head>

    <body>
        <div class="sidenav">
            <a href="/">Home</a>
            <a href="/create">Create</a>
            <a href="/2">View</a>
        </div>
        
        <div id = "content" name="content", class="main">
            <div class ="row justify-content-center">
                <div class="col-8">
                    <h1 class="mt-2">My site</h1>
                    <hr class="mt-0 mb-4"></hr>
                    <!--This is the base boiler plate-->
                    {% block content %}
                        <!--Specific content goes in here-->
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
